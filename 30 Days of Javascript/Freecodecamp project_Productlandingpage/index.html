<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="nwjns logo.jfif" alt="Company logo">

            <nav id="nav-bar">
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#description" >Description</a>
                <a class="nav-link" href="#form" >Join us!</a>
            </nav>
            
        </div>
    </header>

    <!--Section for hero-->
<div class="home" id="home">
    <h1>Biggest Bunny fanclub!</h1>
    <!-- Section for embedded product video-->
    <video id="video" width="500" height="500" controls allowfullscreen>
        <source src="nwjns omg.mp4" type="video/mp4">
        Video is unavailable on your device.
    </video>
</div>

    <!--Member description section-->
    <section id="description">
    <div id="member-container" class="member-container">
        <div class="member">
            <h2>Minji</h2>
            <img class="member-img" src="minji.jpg" alt="Photo of Minji">
        </div>

        <div class="member">
            <h2>Hanni</h2>
            <img class="member-img" src="hanni.jpg" alt="Photo of Minji">
        </div>

        <div class="member">
            <h2>Danielle</h2>
            <img class="member-img" src="danielle.jpg" alt="Photo of Minji">
        </div>

        <div class="member">
            <h2>Haerin</h2>
            <img class="member-img" src="haerin.jpg" alt="Photo of Minji">
        </div>

        <div class="member">
            <h2>Hyein</h2>
            <img class="member-img" src="hyein.jpg" alt="Photo of Minji">
        </div>

    </div>
    </section>

    <!--Form section-->
    <h2>Become a bunny today?</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post" id="form">
        <label for="name" minlength="3">Please enter your full name:</label>
        <input placeholder="Enter your Full Name here" id="text" type="text" required>
        <label for="email" >Please enter your email address:</label>
        <input name="email" placeholder="Enter your Email here" id="email" type="email" required>
        <input type="submit" id="submit">
    </form>
</body>
</html>
